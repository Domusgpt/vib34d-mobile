<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIB34D Mobile v4 - Dynamic 5-Canvas System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            background: 
                radial-gradient(circle at 15% 15%, rgba(0, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 40%, #16213e 70%, #0f1419 100%);
        }
        
        /* Top bar with system buttons */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .system-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .system-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            transition: all 0.3s;
            border-radius: 6px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .system-btn.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid rgba(255, 0, 255, 0.3);
            color: #ff00ff;
            padding: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 6px;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        /* Canvas container - takes most of screen */
        .canvas-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 50vh;
            z-index: 1;
        }
        
        /* Mobile 5-canvas architecture - dynamic switching */
        .dynamic-canvas-layers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .dynamic-canvas-layers canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        /* Control panel - bottom half of screen */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #00ffff;
            padding: 15px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .panel-header {
            font-size: 1rem;
            color: #ff00ff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .control-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 0.8rem;
            color: #00ffff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        /* Geometry grid - mobile optimized */
        .geometry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .geom-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 12px 8px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s;
            border-radius: 6px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .geom-btn.active {
            background: rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        /* Mobile-friendly sliders */
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }
        
        .control-value {
            color: #00ffff;
            font-weight: bold;
        }
        
        .control-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            outline: none;
            border-radius: 4px;
            min-height: 44px;
        }
        
        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        /* LLM section */
        .llm-section {
            margin-bottom: 15px;
        }
        
        .llm-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 10px;
            font-family: 'Orbitron', monospace;
        }
        
        .llm-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Orbitron', monospace;
            min-height: 44px;
        }
        
        .llm-button:active {
            transform: scale(0.98);
        }
        
        /* Action buttons row */
        .action-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .panel-btn {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #ff00ff;
            padding: 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            border-radius: 6px;
            font-family: 'Orbitron', monospace;
            min-height: 44px;
        }
        
        .panel-btn:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Top Bar with System Selection -->
    <div class="top-bar">
        <div class="logo">VIB34D MOBILE</div>
        
        <div class="system-selector">
            <button class="system-btn active" data-system="faceted" onclick="switchSystem('faceted')">
                üî∑ Faceted
            </button>
            <button class="system-btn" data-system="quantum" onclick="switchSystem('quantum')">
                üåå Quantum
            </button>
            <button class="system-btn" data-system="holographic" onclick="switchSystem('holographic')">
                ‚ú® Holographic
            </button>
            <button class="system-btn" data-system="polychora" onclick="switchSystem('polychora')">
                üîÆ Polychora
            </button>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="openGallery()" title="Gallery">üñºÔ∏è</button>
            <button class="action-btn" onclick="toggleAudio()" title="Audio">üéµ</button>
        </div>
    </div>
    
    <!-- Canvas Container - Dynamic 5-Canvas System -->
    <div class="canvas-container" id="canvasContainer">
        <!-- Mobile Dynamic Canvas Layers - same 5 canvases change functionality -->
        <div class="dynamic-canvas-layers" id="dynamicLayers">
            <canvas id="mobile-background-canvas"></canvas>
            <canvas id="mobile-shadow-canvas"></canvas>
            <canvas id="mobile-content-canvas"></canvas>
            <canvas id="mobile-highlight-canvas"></canvas>
            <canvas id="mobile-accent-canvas"></canvas>
        </div>
    </div>
    
    <!-- Control Panel - Bottom Half -->
    <div class="control-panel" id="controlPanel">
        <div class="panel-header" id="panelHeader">
            <span>FACETED SYSTEM</span>
        </div>
        
        <!-- LLM Section -->
        <div class="control-section">
            <div class="section-title">AI PARAMETER GENERATION</div>
            <input type="text" class="llm-input" id="llm-input" placeholder="Describe the visual you want...">
            <button class="llm-button" onclick="generateFromLLM()">ü§ñ Generate with AI</button>
        </div>
        
        <!-- Geometry Section -->
        <div class="control-section" id="geometrySection">
            <div class="section-title">GEOMETRY</div>
            <div class="geometry-grid" id="geometryGrid">
                <!-- Will be populated by system -->
            </div>
        </div>
        
        <!-- 4D Rotation Section -->
        <div class="control-section">
            <div class="section-title">4D ROTATION</div>
            <div class="control-group">
                <div class="control-label">
                    <span>XW Plane</span>
                    <span class="control-value" id="xwValue">0.00</span>
                </div>
                <input type="range" class="control-slider" id="rot4dXW" 
                       min="-6.28" max="6.28" step="0.01" value="0" 
                       oninput="updateParameter('rot4dXW', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>YW Plane</span>
                    <span class="control-value" id="ywValue">0.00</span>
                </div>
                <input type="range" class="control-slider" id="rot4dYW" 
                       min="-6.28" max="6.28" step="0.01" value="0" 
                       oninput="updateParameter('rot4dYW', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>ZW Plane</span>
                    <span class="control-value" id="zwValue">0.00</span>
                </div>
                <input type="range" class="control-slider" id="rot4dZW" 
                       min="-6.28" max="6.28" step="0.01" value="0" 
                       oninput="updateParameter('rot4dZW', this.value)">
            </div>
        </div>
        
        <!-- Visual Parameters -->
        <div class="control-section">
            <div class="section-title">VISUAL</div>
            <div class="control-group">
                <div class="control-label">
                    <span>Density</span>
                    <span class="control-value" id="densityValue">15</span>
                </div>
                <input type="range" class="control-slider" id="gridDensity" 
                       min="5" max="100" step="1" value="15" 
                       oninput="updateParameter('gridDensity', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>Morph</span>
                    <span class="control-value" id="morphValue">1.0</span>
                </div>
                <input type="range" class="control-slider" id="morphFactor" 
                       min="0" max="2" step="0.1" value="1" 
                       oninput="updateParameter('morphFactor', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>Chaos</span>
                    <span class="control-value" id="chaosValue">0.2</span>
                </div>
                <input type="range" class="control-slider" id="chaos" 
                       min="0" max="1" step="0.1" value="0.2" 
                       oninput="updateParameter('chaos', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>Speed</span>
                    <span class="control-value" id="speedValue">1.0</span>
                </div>
                <input type="range" class="control-slider" id="speed" 
                       min="0.1" max="3" step="0.1" value="1" 
                       oninput="updateParameter('speed', this.value)">
            </div>
        </div>
        
        <!-- Color Section -->
        <div class="control-section">
            <div class="section-title">COLOR</div>
            <div class="control-group">
                <div class="control-label">
                    <span>Hue</span>
                    <span class="control-value" id="hueValue">200</span>
                </div>
                <input type="range" class="control-slider" id="hue" 
                       min="0" max="360" step="1" value="200" 
                       oninput="updateParameter('hue', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>Intensity</span>
                    <span class="control-value" id="intensityValue">0.5</span>
                </div>
                <input type="range" class="control-slider" id="intensity" 
                       min="0" max="1" step="0.1" value="0.5" 
                       oninput="updateParameter('intensity', this.value)">
            </div>
            <div class="control-group">
                <div class="control-label">
                    <span>Saturation</span>
                    <span class="control-value" id="saturationValue">0.8</span>
                </div>
                <input type="range" class="control-slider" id="saturation" 
                       min="0" max="1" step="0.1" value="0.8" 
                       oninput="updateParameter('saturation', this.value)">
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-row">
            <button class="panel-btn" onclick="randomizeAll()">üé≤ Random</button>
            <button class="panel-btn" onclick="saveToGallery()">üíæ Save</button>
        </div>
    </div>

    <script type="module">
        // Dynamic 5-Canvas Mobile System - canvases change functionality on system switch
        import { VIB34DIntegratedEngine } from './src/core/Engine.js';
        import { QuantumEngine } from './src/quantum/QuantumEngine.js';
        import { RealHolographicSystem } from './src/holograms/RealHolographicSystem.js';
        import { PolychoraSystem } from './src/core/PolychoraSystem.js';
        import { IntegratedHolographicVisualizer } from './src/core/Visualizer.js';
        
        // Mobile Canvas Manager - manages 5 canvases that change roles
        class MobileDynamicCanvasManager {
            constructor() {
                this.currentSystem = 'faceted';
                this.visualizers = [];
                this.canvasIds = [
                    'mobile-background-canvas',
                    'mobile-shadow-canvas', 
                    'mobile-content-canvas',
                    'mobile-highlight-canvas',
                    'mobile-accent-canvas'
                ];
                this.layerRoles = ['background', 'shadow', 'content', 'highlight', 'accent'];
                this.engines = {};
            }
            
            async switchToSystem(systemName) {
                console.log(`üì± Mobile: Switching 5 canvases to ${systemName} system`);
                
                // Destroy current visualizers
                this.destroyCurrentVisualizers();
                
                // Create new visualizers with system-specific functionality
                await this.createSystemVisualizers(systemName);
                
                this.currentSystem = systemName;
                console.log(`‚úÖ Mobile: 5 canvases now running ${systemName} system`);
            }
            
            destroyCurrentVisualizers() {
                this.visualizers.forEach(viz => {
                    if (viz && viz.destroy) {
                        viz.destroy();
                    }
                });
                this.visualizers = [];
            }
            
            async createSystemVisualizers(systemName) {
                // Create 5 visualizers with system-specific canvas IDs and roles
                for (let i = 0; i < 5; i++) {
                    const canvasId = this.canvasIds[i];
                    const role = this.layerRoles[i];
                    const reactivity = 0.5 + (i * 0.2); // background: 0.5, accent: 1.3
                    
                    try {
                        // Create visualizer that connects to canvas but uses system-specific logic
                        const visualizer = new IntegratedHolographicVisualizer(
                            canvasId, 
                            role, 
                            reactivity, 
                            0 // variation
                        );
                        
                        // Apply system-specific configuration
                        visualizer.systemType = systemName;
                        this.configureVisualizerForSystem(visualizer, systemName);
                        
                        this.visualizers.push(visualizer);
                        
                    } catch (error) {
                        console.error(`Failed to create ${systemName} visualizer for ${role}:`, error);
                    }
                }
            }
            
            configureVisualizerForSystem(visualizer, systemName) {
                // System-specific shader configuration
                const systemConfigs = {
                    faceted: {
                        shaderType: 'faceted',
                        colorScheme: 'cyan-blue',
                        complexity: 'simple'
                    },
                    quantum: {
                        shaderType: 'quantum',
                        colorScheme: 'green-quantum',
                        complexity: 'complex'
                    },
                    holographic: {
                        shaderType: 'holographic',
                        colorScheme: 'magenta-pink',
                        complexity: 'rich'
                    },
                    polychora: {
                        shaderType: 'polychora',
                        colorScheme: 'orange-polytope',
                        complexity: 'mathematical'
                    }
                };
                
                const config = systemConfigs[systemName] || systemConfigs.faceted;
                Object.assign(visualizer, config);
            }
            
            updateParameters(parameters) {
                this.visualizers.forEach(viz => {
                    if (viz && viz.updateParameters) {
                        viz.updateParameters(parameters);
                    }
                });
            }
            
            setGeometry(index) {
                this.visualizers.forEach(viz => {
                    if (viz && viz.setGeometry) {
                        viz.setGeometry(index);
                    }
                });
            }
        }
        
        // Global state
        window.currentSystem = 'faceted';
        window.canvasManager = new MobileDynamicCanvasManager();
        window.moduleReady = false;
        
        // Geometry definitions (your actual ones from V2)
        const geometries = {
            faceted: ['Tetrahedron', 'Hypercube', 'Sphere', 'Torus', 'Klein Bottle', 'Fractal', 'Wave', 'Crystal'],
            quantum: ['Quantum Field', 'Quantum Lattice', 'Quantum Bubble', 'Quantum Torus', 'Quantum Klein', 'Quantum Fractal', 'Quantum Wave', 'Quantum Crystal'],
            holographic: ['Holo Field', 'Holo Lattice', 'Holo Sphere', 'Holo Torus', 'Holo Klein', 'Holo Fractal', 'Holo Wave', 'Holo Crystal'],
            polychora: ['5-Cell', 'Tesseract', '16-Cell', '24-Cell', '600-Cell', '120-Cell', 'Polytope-A', 'Polytope-B']
        };
        
        // Initialize mobile system
        async function initMobileSystem() {
            try {
                console.log('üöÄ Initializing VIB34D Mobile Dynamic Canvas System...');
                
                // Initialize with faceted system
                await window.canvasManager.switchToSystem('faceted');
                
                // Set system as ready
                window.moduleReady = true;
                populateGeometryGrid('faceted');
                
                console.log('‚úÖ VIB34D Mobile v4 Dynamic System initialized');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize mobile system:', error);
            }
        }
        
        // System switching function - reconfigures 5 canvases instead of switching layers
        window.switchSystem = async function(systemName) {
            if (systemName === window.currentSystem) return;
            
            console.log(`üîÑ Mobile: Reconfiguring 5 canvases for ${systemName} system`);
            
            // Update system buttons
            document.querySelectorAll('.system-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-system="${systemName}"]`).classList.add('active');
            
            // Reconfigure the same 5 canvases for new system
            await window.canvasManager.switchToSystem(systemName);
            
            // Update current system
            window.currentSystem = systemName;
            
            // Update UI
            document.getElementById('panelHeader').innerHTML = `<span>${systemName.toUpperCase()} SYSTEM</span>`;
            populateGeometryGrid(systemName);
            
            console.log(`‚úÖ Mobile: 5 canvases now running ${systemName} functionality`);
        };
        
        // Populate geometry grid
        function populateGeometryGrid(systemName) {
            const grid = document.getElementById('geometryGrid');
            const systemGeometries = geometries[systemName] || geometries.faceted;
            
            grid.innerHTML = systemGeometries.map((name, index) => `
                <button class="geom-btn ${index === 0 ? 'active' : ''}" 
                        data-index="${index}" 
                        onclick="selectGeometry(${index})">
                    ${name}
                </button>
            `).join('');
        }
        
        // Parameter update function
        window.updateParameter = function(param, value) {
            const numValue = parseFloat(value);
            
            // Update display value
            const displayMap = {
                'rot4dXW': 'xwValue',
                'rot4dYW': 'ywValue', 
                'rot4dZW': 'zwValue',
                'gridDensity': 'densityValue',
                'morphFactor': 'morphValue',
                'chaos': 'chaosValue',
                'speed': 'speedValue',
                'hue': 'hueValue',
                'intensity': 'intensityValue',
                'saturation': 'saturationValue'
            };
            
            const displayId = displayMap[param];
            if (displayId) {
                const display = document.getElementById(displayId);
                if (display) {
                    display.textContent = param.includes('rot4d') ? numValue.toFixed(2) : numValue;
                }
            }
            
            // Apply to current canvas manager
            const parameters = { [param]: numValue };
            window.canvasManager.updateParameters(parameters);
        };
        
        // Geometry selection
        window.selectGeometry = function(index) {
            document.querySelectorAll('.geom-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-index="${index}"]`).classList.add('active');
            
            window.canvasManager.setGeometry(index);
        };
        
        // LLM generation using your Firebase Function
        window.generateFromLLM = async function() {
            const input = document.getElementById('llm-input');
            const description = input.value.trim();
            
            if (!description) {
                alert('Please enter a description first');
                return;
            }
            
            try {
                console.log('ü§ñ Generating parameters for:', description);
                
                const response = await fetch('https://us-central1-vib34d-llm-engine.cloudfunctions.net/generateVIB34DParameters', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });
                
                if (!response.ok) throw new Error('LLM request failed');
                
                const result = await response.json();
                const parameters = result.parameters;
                
                console.log('ü§ñ Generated parameters:', parameters);
                
                // Apply parameters to current system
                Object.entries(parameters).forEach(([param, value]) => {
                    if (param === 'geometry') {
                        selectGeometry(value);
                    } else {
                        const slider = document.getElementById(param);
                        if (slider) {
                            slider.value = value;
                            updateParameter(param, value);
                        }
                    }
                });
                
                input.value = '';
                
            } catch (error) {
                console.error('‚ùå LLM generation failed:', error);
                alert('AI generation failed. Please try again.');
            }
        };
        
        // Utility functions
        window.randomizeAll = function() {
            // Randomize all sliders
            const sliders = document.querySelectorAll('.control-slider');
            sliders.forEach(slider => {
                const min = parseFloat(slider.min);
                const max = parseFloat(slider.max);
                const value = Math.random() * (max - min) + min;
                slider.value = value;
                updateParameter(slider.id, value);
            });
            
            // Random geometry
            const systemGeometries = geometries[window.currentSystem];
            const randomIndex = Math.floor(Math.random() * systemGeometries.length);
            selectGeometry(randomIndex);
        };
        
        window.saveToGallery = function() {
            console.log('üíæ Save to gallery - integrating with your V2 gallery system');
            alert('Save functionality: Will integrate with your V2 gallery system');
        };
        
        window.openGallery = function() {
            console.log('üñºÔ∏è Gallery - opening your V2 gallery system');
            alert('Gallery: Will open your V2 gallery system');
        };
        
        window.toggleAudio = function() {
